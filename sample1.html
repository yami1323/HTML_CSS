
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sample</h2>
    <form>
        <label>First Name:</label>
        <input type="text" placeholder="Enter First Name" name="first_name" id="first_name">
        <label>Middle Name:</label>
        <input type="text" placeholder="Enter Middle Name" name="middle_name" id="middle_name">
        <label>Last Name:</label>
        <input type="text" placeholder="Enter Last Name" name="last_name" id="last_name">
        <br>
        <label for="address">Address:</label>
        <textarea rows="6" cols="15" id="address" name="address"></textarea>
        <br>
        <label>Gender:</label>
        <input type="radio" name="Gender" value="male"> Male
        <input type="radio" name="Gender" value="female"> Female
        <input type="radio" name="Gender" value="other"> other
        <br>
        <label>Eductional Qualification:</label>
        <input type="checkbox" value="SSLC" name="SSLC">SSLC
        <input type="checkbox" value="+2" name="+2"> +2
        <input type="checkbox" value="Bachelor's Degree" name="Bachelor's Degree"> Bachelor's Degree
        <input type="checkbox" value="Master's" name="Master's"> Master's Degree
        <br>
        <label>Vehicle Owned:</label>
        <select name="Vehicle Owned">
            <option value="Bike">Bike</option>
            <option value="car">Car</option>
            <option value="None">None</option>
        </select>
        <br>
        <input type="submit" value="register">
        <br>
        <input type="email" >
        <input type="password">
    
 </form>
</body>
</html>
